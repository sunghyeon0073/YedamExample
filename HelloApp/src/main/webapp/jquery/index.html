<body>

  <script>
    //CSS속성 한번에 주기 ({ } : , ) 3개를 쓰면 됨
    // $(function(){
    //   $('#li1').css({
    //     'color':'blue',
    //     'fontSize':'30px',
    //     'border':'solid 1px'});
    // });

    $(function(){

      $('li').css('fontSize','10px');
      $('li').css('background','#FFFFFF');

      $('li').on('mouseover',function(){
        $('li').css({
          'fontSize':'50px',
          'background':'green'
      });
      $(function(){
        $('li').on('mouseout',function(){
          $('li').css({
          'fontSize':'10px',
          'background':'black'
        })
      })
      })
      });
    });
  </script>

  </body>
